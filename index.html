<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body body_light">
<input class = "themeSwitchButton" type="image" src = "images/theme.jpeg"/>
<div class="main main_light">
    <section class="main-left">
        <div class="main-left-info">
            <img class="main-left-info__image" src="images/avatar.jpg" alt="main photo">
            <div class="main-left-info__title">
                <div class="main-left-info__title-name">
                    Nikolay Mordovin
                </div>
                <div class="main-left-info__title-profession">
                    Web Designer
                </div>
            </div>
            <div class="main-left-info__icons">
                <a href="https://ok.ru/profile/575179504515" target="_blank"><img class="main-left-info__icons-icon"
                                                                                  src="images/ok.jpg" alt="ok"/></a>
                <a href="https://vk.com/" target="_blank"><img class="main-left-info__icons-icon" src="images/vk.png"
                                                               alt="vk"/></a>
                <a href="https://github.com/MordovinNik" target="_blank"><img class="main-left-info__icons-icon"
                                                                              src="images/git.png" alt="git"/></a>
            </div>
            <a href="#" target="_blank" class="main-left-info__download main-left-info__download_light">
                Download CV
            </a>
        </div>
        <footer class="main-left__footer">
            Â©2020 All rights reserved.
        </footer>
    </section>
    <section class="main-right main-right_light">
        <div class="main-right__title">
            <div class="main-right__title-name">
                Nikolay Mordovin
            </div>
            <div class="main-right__title-profession">
                Web Designer
            </div>
        </div>
    </section>
</div>
<script>
document.getElementsByClassName("themeSwitchButton")[0].addEventListener('click', () => {
    if(document.body.classList.contains("body_light")){
       document.getElementsByClassName("main")[0].classList.replace("main_light","main_dark");
       document.getElementsByClassName("main-left-info__download")[0].classList.replace("main-left-info__download_light","main-left-info__download_dark");
       document.getElementsByClassName("main-right")[0].classList.replace("main-right_light","main-right_dark");
       document.body.classList.replace("body_light","body_dark");
    }else{
       document.getElementsByClassName("main")[0].classList.replace("main_dark","main_light");
       document.getElementsByClassName("main-left-info__download")[0].classList.replace("main-left-info__download_dark","main-left-info__download_light");
       document.getElementsByClassName("main-right")[0].classList.replace("main-right_dark","main-right_light");
       document.body.classList.replace("body_dark","body_light");
    }
});
</script>
</body>
</html>
